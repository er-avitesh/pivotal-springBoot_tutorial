<script type="text/javascript">

    var currentThreadPage = 20;
    var DISCUSSION_URI = '/discussions/Discuss?typeId=482074&isLearningPath=False&moduleId=1999032';
    var ADDTHREAD_URI = '/discussions/AddThread?typeId=482074&isLearningPath=False';
    var ADDREPLY_URI = '/discussions/AddReply?typeId=482074&isLearningPath=False';
    var GETREPLY_URI = '/discussions/GetReply?typeId=482074&isLearningPath=False';
    var DELETETHREAD_URI = '/discussions/DeleteThread?typeId=482074&isLearningPath=False';
    var DELETEREPLY_URI = '/discussions/DeleteReply?typeId=482074&isLearningPath=False';


    var MENU_URI = '/course/482074/module/1999032/ModuleSidebarMenu?LPId=0&httpMode=https&scormMenu=False';
    var DOCS_URI = '/course/482074/module/1999032/ModuleSidebarDocs?LPId=0&httpMode=https';

    var Sidebar = {

        courseJson: { courseId: 482074 },
        discussionEnabled: false,

        menuLoaded: false,
        docsLoaded: false,

        init: function () {

            $("#menu-toggle").click(function (e) {
                e.preventDefault();

                if (Sidebar.menuLoaded == false) {
                    Sidebar.loadMenu();
                }

                $("#wrapper").toggleClass("toggled");
                $("#sidebar-wrapper").toggleClass("toggled");
                //                if ($('#sidebar-wrapper').width() == 0) {
                //                    $('#sidebar-wrapper').width('350');
                //                    if (typeof scormPlayer != "undefined") {
                //                        scormPlayer.showCourseMenu();
                //                    }

                //                } else {
                //                    $('#sidebar-wrapper').width('0');
                //                    if (typeof scormPlayer != "undefined") {
                //                        scormPlayer.hideCourseMenu();
                //                    }
                //                }
            });
        },

        loadMenu: function () {
            if (!Sidebar.menuLoaded) {
                Sidebar.menuLoaded = true;
                $.ajax({
                    type: 'GET',
                    url: MENU_URI,
                    data: Sidebar.courseJson,
                    success: function (data) {
                        $("#contentMenu").html(data);
                        Sidebar.highlightMenuItem();
                        // Sidebar.checkDiscussion();
                    }
                });
            }
        },

        loadDocs: function () {
            if (!Sidebar.docsLoaded) {
                Sidebar.docsLoaded = true;
                $.ajax({
                    type: 'GET',
                    url: DOCS_URI,
                    data: Sidebar.courseJson,
                    success: function (data) {
                        $("#contentDocs").html(data);
                    }
                });
            }
        },

        loadDiscussion: function () {
            if (!Sidebar.discussionLoaded) {
                Sidebar.discussionLoaded = true;
                $.ajax({
                    type: 'GET',
                    url: DISCUSSION_URI,
                    data: Sidebar.courseJson,
                    success: function (data) {
                        $("#mainDiscussion").html(data);
                    },
                    error: function (e) {
                        alert("Error loading content");
                        e.preventDefault();
                        Sidebar.discussionLoaded = false;
                    }
                });
            }
        },

        highlightMenuItem: function () {
            var moduleName = $('#moduleName').text();
            $(".sidebarText > a").each(function () {
                if ($(this).text() == moduleName) {
                    $(this).addClass("activeModuleColor");
                }
            });
        },

        checkDiscussion: function () {
            if (Sidebar.discussionEnabled) {
                $("#m_discussion").show();
            }
        }
    };


    $(document).ready(function (index) {

        Sidebar.init();
    });


</script>

    <script type="text/javascript">
        $(document).ready(function () {
            Utils.initAjax('/account/login');
            $('html').css('min-height', '100vh');

            function resize() {
                var t = $(window).scrollTop();
                var bh = $(window).height();
                var tb = $("#coursePlayerWrapper").height();
                if (t < 0) {
                    t = 0;
                }
                if (tb < 0) {
                    tb = 60;
                }

                var h = (bh - t) - tb;

                $('#sidebar-wrapper').height(h);
                $('#wrapper').height(h);
            }

            resize();

            $(window).resize(function () {
                resize();
            });

            // bind a click event to the 'skip' link
            $(".skip").click(function (event) {

                // the content we're skipping to
                var skipTo = "#wrapper" + this.href.split('#wrapper')[1];

                // Setting 'tabindex' to -1 takes an element out of normal
                // tab flow but allows it to be focused via javascript
                $(skipTo).attr('tabindex', -1).on('blur focusout', function () {

                    // when focus leaves this element,
                    // remove the tabindex attribute
                    $(this).removeAttr('tabindex');

                }).focus(); // focus on the content container
            });
        });
    </script>

    <script type="text/javascript">
        $(document).ready(function() {
            var enableOnunloadTimer = true;
            LitmosModuleTimer.timerUri = '/course/482074/module/1999032/timer';
            LitmosModuleTimer.showTimer = false;
            var disableTimer = true;
            LitmosModuleTimer.onCloseUpdateTimer = true;
            if (!disableTimer) {
                LitmosModuleTimer.init();
            }
            $("#module_exit").click(function () {
                 enableOnunloadTimer = false;
            });
            $("#module_next").click(function () {
                 enableOnunloadTimer = false;
            });
            window.onbeforeunload = function() {
                if ( !disableTimer && enableOnunloadTimer && LitmosModuleTimer.onCloseUpdateTimer && LitmosModuleTimer.timerUri != null) {
                    $.ajax({
                        url: LitmosModuleTimer.timerUri,
                        type: "POST",
                        data: { empty: true, rating: null },
                    });
                }
            };
        });
    </script>
